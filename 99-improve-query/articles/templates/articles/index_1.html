<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Articles</h1>
  {% for article in articles %}
    <p>제목 : {{ article.title }}</p>
    {% comment %} <p>댓글개수 : {{ article.comment_set.count }}</p> <!-- 비효율적 쿼리문의 근원--> {% endcomment %}
    <p>댓글개수 : {{ article.comment__count }}</p>
    <!-- 더블 언더바로 annotate를 쓴다-->
    <hr>
  {% endfor %}
</body>
</html>
